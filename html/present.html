<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>present - Entity Stub</title>
    <link rel="stylesheet" href="../spiderfox-styles.css">
    <style>
        .stub-container {
            max-width: 800px;
            margin: 5rem auto;
            padding: 3rem;
            text-align: center;
            background: var(--bg-secondary, #2a2a2a);
            border: 2px solid var(--accent-color, #00ff88);
            border-radius: 10px;
            color: var(--text-primary, #ffffff);
        }
        
        .stub-title {
            font-size: 2.5rem;
            color: var(--accent-color, #00ff88);
            margin-bottom: 1rem;
            text-shadow: 0 0 20px var(--accent-color, #00ff88);
        }
        
        .stub-message {
            font-size: 1.2rem;
            color: var(--text-secondary, #cccccc);
            margin-bottom: 2rem;
        }
        
        .stub-placeholder {
            width: 200px;
            height: 200px;
            margin: 2rem auto;
            border: 2px dashed var(--accent-color, #00ff88);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--text-secondary, #cccccc);
            background: var(--bg-tertiary, #333333);
        }
    </style>
</head>
<body>
    <div class="stub-container">
        <h1 class="stub-title">present</h1>
        <p class="stub-message">This entity page is coming soon...</p>
        <div class="stub-placeholder">
            <div>Entity<br>Placeholder</div>
        </div>
        <p style="color: var(--text-accent, #888888); margin-top: 2rem;">
            This page was automatically generated as a stub because it was referenced by another entity.
        </p>
    </div>
</body>
</html>
