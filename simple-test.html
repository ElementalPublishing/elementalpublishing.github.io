<!DOCTYPE html>
<html>
<head>
    <title>Simple Button Test</title>
    <style>
        body { padding: 2rem; font-family: Arial, sans-serif; }
        .test-btn { 
            background: orange; 
            color: white; 
            padding: 15px 30px; 
            border: none; 
            cursor: pointer; 
            font-size: 16px;
            margin: 10px;
        }
        .test-btn:hover { background: red; }
    </style>
</head>
<body>
    <h1>Simple Button Test</h1>
    
    <button class="test-btn" onclick="alert('Button 1 clicked!')">Test Button 1</button>
    <button class="test-btn" onclick="testFunction()">Test Button 2</button>
    <button class="test-btn" onclick="buyAlbum('striptape')">Test Buy Album</button>
    
    <script>
        function testFunction() {
            alert('Test function called!');
        }
        
        function buyAlbum(albumKey) {
            alert('buyAlbum called with: ' + albumKey);
            console.log('buyAlbum called with:', albumKey);
            
            // Redirect to download page
            const url = 'download-' + albumKey + '.html?payment=fallback';
            console.log('Would redirect to:', url);
            
            // For now, just show alert - uncomment next line to actually redirect
            // window.location.href = url;
            alert('Would redirect to: ' + url);
        }
    </script>
    
    <div style="margin-top: 2rem; padding: 1rem; background: #f0f0f0;">
        <h3>Instructions:</h3>
        <p>1. Click "Test Button 1" - should show alert</p>
        <p>2. Click "Test Button 2" - should show alert</p>
        <p>3. Click "Test Buy Album" - should show album alert</p>
        <p>If any don't work, there's a JavaScript issue!</p>
    </div>
</body>
</html>

</body>
