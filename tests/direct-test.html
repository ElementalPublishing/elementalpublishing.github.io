<!DOCTYPE html>
<html>
<head>
    <title>Direct Test</title>
</head>
<body>
    <h1>Simple Button Test</h1>
    <button onclick="testFunction()">Test Button</button>
    <p id="output">Click the button...</p>
    
    <script>
        function testFunction() {
            document.getElementById('output').innerHTML = 'Button clicked! JavaScript works!';
            console.log('Button clicked successfully');
        }
    </script>
</body>
</html>
